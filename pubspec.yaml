name: instagram_firebase_ui
description: Firebase instagram Ui


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  device_info_plus: ^4.0.1
  email_validator: ^2.1.17
  flutter_local_notifications: ^9.7.0
  flutter_styled_toast: ^2.1.3
  share_plus: ^4.0.10

  # firebase
  firebase_core: ^1.20.0
  firebase_auth: ^3.6.2
  firebase_messaging: ^12.0.1
  firebase_storage: ^10.3.4

  # local storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # cloud
  cloud_firestore: ^3.4.3

  # image
  cached_network_image: ^3.2.1
  image_picker: ^0.8.5+3

  # font
  font_awesome_flutter: ^10.1.0

  # network
  http: ^0.13.5

  # provider
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/



  fonts:
    - family: billabong
      fonts:
        - asset: assets/fonts/billabong.ttf

